<!-- web/demo.html -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ProductionRAG-MCP demo</title>
    <style>
        #rag-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            display: none;
            flex-direction: column;
            padding: 12px;
        }

        #rag-widget.show {
            display: flex;
        }

        #rag-input {
            margin-top: auto;
        }

        #rag-log {
            flex: 1;
            overflow-y: auto;
            font-size: 14px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Any dummy page content</h1>

    <!-- floating button -->
    <button id="toggle-btn" onclick="toggle()">ðŸ’¬</button>

    <!-- chat panel -->
    <div id="rag-widget">
        <div id="rag-log"></div>
        <input id="rag-input" placeholder="Ask anythingâ€¦" />
        <button onclick="send()">Send</button>
    </div>

    <script>
        const API = 'http://127.0.0.1:8000/chat';
        function toggle() {
            document.getElementById('rag-widget').classList.toggle('show');
        }
        async function send() {
            const q = document.getElementById('rag-input').value;
            if (!q) return;
            const res = await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: q, k: 2 })
            }).then(r => r.json());
            document.getElementById('rag-log').innerText = res.chunks.join('\n');
        }
    </script>
</body>

</html>
