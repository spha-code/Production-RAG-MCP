# ... (checkout steps) ...

      - name: Install uv
        uses: astral-sh/setup-uv@v5 # Use the official action instead of curl
        with:
          enable-cache: true

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install project
        # Use the 'cpu' extra if you have it defined to avoid heavy GPU libs in CI
        run: uv sync --frozen --extra cpu

      # ---------- start backends ----------
      - name: Start FastAPI (port 8000)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Don't forget this!
        run: |
          # Ensure background process doesn't die when the step ends
          nohup uv run python backend/app.py > fastapi.log 2>&1 & 
          echo $! > fastapi.pid

      - name: Start static file server (port 8080)
        run: |
          nohup python -m http.server 8080 --directory web > static.log 2>&1 &
          echo $! > static.pid

      # ---------- wait for both ports ----------
      - name: Wait for services
        run: |
          echo "Waiting for FastAPI to download models and start..."
          # Use curl instead of nc for better compatibility
          timeout 120s bash -c "until curl -s http://127.0.0.1:8000/upload/test; do sleep 2; done" || { 
            echo "FastAPI logs:"; cat fastapi.log; exit 1; 
          }
          echo "Both services ready"

      # ... (rest of your smoke tests) ...

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: |
            fastapi.log
            static.log