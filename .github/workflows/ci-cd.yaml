name: CI – FastAPI RAG smoke test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH      # put uv on PATH

      - name: Set up Python (3.11)
        run: uv python install 3.11

      - name: Install project + dependencies
        run: uv sync --frozen

      - name: Start FastAPI service (background)
        run: |
          uv run python backend/app.py &
          echo $! > .pidfile
          sleep 5                                      # give it time to bind
      
      - name: Debug – show if server is up
        run: |
          sleep 3
          ps aux | grep -E 'uvicorn|python.*app\.py' || true
          curl -v http://127.0.0.1:8000/upload/test || true

      - name: Smoke-test upload + search
        run: |
          # create a tiny test file
          echo "GDPR applies to any company processing EU residents data." > test.txt

          # upload
          UPLOAD_RESP=$(curl -s -w "\n%{http_code}" -F file=@test.txt http://127.0.0.1:8000/upload/)
          UPLOAD_CODE=$(tail -n1 <<< "$UPLOAD_RESP")
          UPLOAD_BODY=$(sed '$ d' <<< "$UPLOAD_RESP")
          [[ "$UPLOAD_CODE" == "200" ]] || (echo "Upload failed: $UPLOAD_BODY"; exit 1)
          echo "Upload OK: $UPLOAD_BODY"

          # search
          SEARCH_RESP=$(curl -s -w "\n%{http_code}" -X POST -H "Content-Type: application/json" \
                        -d '{"query":"GDPR","k":1}' http://127.0.0.1:8000/chat)
          SEARCH_CODE=$(tail -n1 <<< "$SEARCH_RESP")
          SEARCH_BODY=$(sed '$ d' <<< "$SEARCH_RESP")
          [[ "$SEARCH_CODE" == "200" ]] || (echo "Search failed: $SEARCH_BODY"; exit 1)
          echo "Search OK: $SEARCH_BODY"

      - name: Stop FastAPI service
        if: always()
        run: kill $(cat .pidfile) || true