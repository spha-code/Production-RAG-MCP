name: CI â€“ full stack smoke test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install project
        run: uv sync --frozen --extra cpu

      - name: Start FastAPI (port 8000)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PYTHONPATH: .
        run: |
          nohup uv run python backend/app.py > fastapi.log 2>&1 &
          echo $! > fastapi.pid

      - name: Start static file server (port 8080)
        run: |
          nohup python -m http.server 8080 --directory web > static.log 2>&1 &
          echo $! > static.pid

      - name: Wait for services
        run: |
          echo "Waiting for services..."
          timeout 120s bash -c "until curl -s http://127.0.0.1:8000/upload/test; do sleep 2; done" || { 
            echo "FastAPI logs:"; cat fastapi.log; exit 1; 
          }

      - name: Upload + search test
        run: |
          echo "Testing Upload..."
          echo "GDPR content" > test.txt
          curl -f -F file=@test.txt http://127.0.0.1:8000/upload/
          
          echo "Testing Search..."
          curl -f -X POST -H "Content-Type: application/json" \
            -d '{"query":"GDPR"}' http://127.0.0.1:8000/chat

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: |
            fastapi.log
            static.log