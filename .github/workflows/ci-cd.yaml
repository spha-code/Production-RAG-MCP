name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install UV package manager
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install backend dependencies
      run: |
        cd backend
        uv pip install -r requirements-dev.txt
        uv pip install -r requirements.txt
    
    - name: Run backend tests
      run: |
        cd backend
        uv run pytest --cov=. --cov-report=xml --cov-report=html
    
    - name: Upload backend coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  test-mlops:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install UV package manager
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install MLOps dependencies
      run: |
        cd mlops
        uv pip install -r requirements-dev.txt
        uv pip install -r requirements.txt
    
    - name: Run MLOps tests
      run: |
        cd mlops
        uv run pytest --cov=. --cov-report=xml
    
    - name: Upload MLOps coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./mlops/coverage.xml
        flags: mlops
        name: mlops-coverage

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd web
        npm ci
    
    - name: Run frontend tests
      run: |
        cd web
        npm test -- --coverage --watchAll=false
    
    - name: Upload frontend coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./web/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  security-scan:
    runs-on: ubuntu-latest
    needs: [test-backend, test-mlops]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security audit
      run: |
        cd backend
        uv run safety check
        uv run bandit -r .
    
    - name: Run dependency check
      run: |
        cd mlops
        uv run safety check

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-mlops, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/production-rag-mcp-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/production-rag-mcp-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push MLOps Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./mlops
        file: ./mlops/Dockerfile.pipeline
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/production-rag-mcp-mlops:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/production-rag-mcp-mlops:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [test-backend, test-mlops, test-frontend]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment"
        # Add your staging deployment commands here

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-push-docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production environment"
        # Add your production deployment commands here

  integration-tests:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r backend/requirements-dev.txt
        pip install -r backend/requirements.txt
    
    - name: Run integration tests
      run: |
        cd backend
        pytest tests/test_integration.py -v
    
    - name: Run load tests
      run: |
        cd backend
        pytest tests/test_performance.py -v -m "load"
